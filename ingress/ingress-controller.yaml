apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-ingress-controller-deployment
  namespace: ingress-space
spec:
  template:
    metadata:
      name: nginx-ingress
      labels:
        name: nginx-ingress
    containers:
      - name: nginx-ingress-controller
        image: quay.io/kuernetes-ingress-controller/nginx-ingress-controller:0.21.0
    args:
      - /nginx-ingress-controller
      - --configmap-$(POD_NAMESPACE)/nginx-configuration
    env:
      - name: POD_NAME
        valueFrom:
          fieldRef:
            fieldPath: metadata.name
      - name: POD_NAMESPACE
        valueFrom:
          fieldRef:
            fieldPath: metadata.namespace
    ports:
      - name: http
        containerPort: 80
      - name: https
        containerPort: 443
